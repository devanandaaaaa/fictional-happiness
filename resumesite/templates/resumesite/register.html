{% extends "resumesite/base.html" %}
{% load static %}

{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #e9f8f1;
        margin: 0;
        padding: 0;
    }

    .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
    }

    .register-box {
        background: #ffffff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
    }

    .register-box h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #2f4f4f;
        font-weight: bold;
    }

    .register-box label {
        font-weight: 600;
        color: #444;
        display: block;
        margin-bottom: 5px;
    }

    .register-box input[type="text"],
    .register-box input[type="email"],
    .register-box input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #cde6d0;
        background-color: #f7fcf9;
        font-size: 14px;
    }

    .register-box button {
        width: 100%;
        padding: 12px;
        background-color: #7ec8a5;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .register-box button:hover {
        background-color: #65b891;
    }
</style>

<div class="register-container">
    <div class="register-box">
        <h2>Create an Account</h2>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" name="username" required>

            <label for="email">Email</label>
            <input type="email" name="email" required>

            <label for="password1">Password</label>
            <input type="password" name="password1" required>

            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" required>

            <button type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock %}
